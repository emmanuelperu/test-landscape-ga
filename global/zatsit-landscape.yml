          - item:
            name: Falco
            homepage_url: https://falco.org/
            project: incubating
            repo_url: https://github.com/falcosecurity/falco
            logo: falco.svg
            twitter: https://twitter.com/falco_org
            crunchbase: https://www.crunchbase.com/organization/cloud-native-computing-foundation
            extra:
              accepted: "2018-10-10"
              incubating: "2020-01-08"
              dev_stats_url: https://falco.devstats.cncf.io/
              artwork_url: https://github.com/cncf/artwork/blob/master/examples/incubating.md#falco-logos
              slack_url: https://kubernetes.slack.com/messages/falco
              summary_personas:
                SREs, Cloud Architects, Platform Engineers, DevOps Engineer,
                DevOps practitioners, DevSecOps practitioners
              summary_tags:
                Security, Go, C++, DevOps, DevSecOps, Container, Cloud native,
                Kubernetes, Runtime, Threat detection, Syscalls, Monitoring, Observability,
                Anomaly detection, Kubernetes
              summary_use_case:
                Falco is a cloud-native runtime security project that makes
                it easy to consume kernel events. Falco enriches these events with additional
                information from the Kubernetes platform and ecosystem as well as the rest
                of the cloud native stack. Falco can also be extended to other data sources
                through the use of plugins. Falco offers a rich set of security rules designed
                for Kubernetes, Linux, and cloud native environments. When a rule is violated
                in the system, Falco alerts users with details about the violation and severity.
              summary_business_use_case:
                "You can think about Falco as a security camera
                for containers, Kubernetes and the cloud: it collects signals from hosts,
                containers, orchestrators and cloud logs, and it reports suspicious or anomalous
                behavior. Falco provides kernel instrumentation mechanisms to detect security
                events. It then enriches them with metadata pulled from the node, the container
                runtime and Kubernetes. This metadata is then used to dynamically apply
                Falco rules based on the container name, image, orchestrator labels, orchestrator
                resource type, etc."
              summary_release_rate: 3 times per year (end of Jan, June, Sept)
              summary_integrations:
                Kubernetes Audit Logs, AWS Cloudtrail, GitHub Audit
                Events, and the 40+ outputs supported by Falcosidekick (e.g. Slack, AWS
                Lambda, etc)
              summary_intro_url: null
              clomonitor_name: falco
              audits:
                - date: "2019-06-07"
                  type: security
                  url: https://github.com/falcosecurity/falco/blob/master/audits/SECURITY_AUDIT_2019_07.pdf
                  vendor: Cure53
                - date: "2023-03-22"
                  type: security
                  url: https://falco.org/blog/falco-security-audit-2023/
                  vendor: OSTIF
          - item:
            name: Keycloak
            description:
              Keycloak is an open-source identity and access management solution
              for modern applications and services,  built on top of industry security standard
              protocols.
            homepage_url: https://www.keycloak.org/
            project: loved
            repo_url: https://github.com/keycloak/keycloak
            logo: keycloak.svg
            twitter: https://twitter.com/keycloak
