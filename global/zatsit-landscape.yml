            extra:
              accepted: "2023-04-10"
              incubating: "2023-04-10"
              dev_stats_url: https://keycloak.devstats.cncf.io/
              artwork_url: https://github.com/keycloak/keycloak-misc/blob/main/logo/logo-key.svg
              mailing_list_url: https://groups.google.com/forum/#!forum/keycloak-user
              summary_personas: SREs,Cloud Architects,Platform Engineers,Security Engineers,Developers,Architects
              summary_tags: Java,Security,Container,Cloud Native,Kubernetes,SSO,Identity,Federation,Authentication,Authorization
              summary_use_case: |-
                Keycloak is zatist's preferred choice for securing web applications. With 7 years of experience on the solution, we have already covered numerous business cases in the field of insurance, e-commerce, and the construction sector. Ludovic Dussart is the zatsit referent for the solution and can offer training and implementation studies.
              summary_business_use_case: |-
                Keycloak provides built-in cloud-native identity and access control standards. By delegating the security aspects of an application to Keycloak,  developers don't need to worry about different authentication mechanisms, understand about cryptography, or how to safely store passwords.
                Developers can take advantage of modern authentication and authorization protocols like OAuth2, OpenID Connect, WebAuthn, SAML2 based IDPs, LDAP servers, Kerberos/SPNEGO.
                Keycloak enables infrastructure teams and cloud-native developers to secure their cloud-native stack technologies through consolidated security standards, to provide to users a cloud-friendly experience with a strong focus on usability, scalability, and security.
              summary_release_rate: 4 times per year
              summary_integrations:
                OAuth2, OIDC, SAML2 based IdPs, LDAP servers, Kerberos/SPNEGO,
                custom user storage solutions
              summary_intro_url: null
              clomonitor_name: keycloak
